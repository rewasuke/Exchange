<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ханш Хөрвүүлэгч</title>
    
    <link rel="manifest" href="./assest/site.webmanifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-[#FBE9E7] flex items-center justify-center min-h-screen p-4">
    <div
      class="bg-white rounded-[40px] shadow-2xl p-8 w-full max-w-sm transform hover:scale-105 transition-transform duration-300"
    >
      <div class="bg-[#FCEAE5] rounded-[30px] p-6 shadow-inner mb-6">
        <div class="text-center">
          <label for="amountUSD" class="block text-gray-500 font-medium mb-1"
            >АНУ-ын доллар</label
          >
          <div
            class="poppins text-6xl font-extrabold text-[#D9555C] mb-2 flex justify-center items-center"
          >
            <input id="amountUSD" class="text-center bg-transparent w-40 outline-none" value="0">
            <span class="text-4xl mr-1">$</span>
            
          </div>
          <div class="text-xl font-bold text-[#D9555C]">USD</div>
        </div>`
      </div>

      <div class="flex justify-center items-center mb-6">
        <button
          id="convertBtn"
          class="w-16 h-16 rounded-full bg-[#D9555C] flex items-center justify-center shadow-lg transform hover:scale-110 transition-transform"
        >
          <svg class="icon-arrow-down" viewBox="0 0 24 24">
            <path d="M12 5v14m-7-7l7 7 7-7" />
          </svg>
        </button>
      </div>

      <div class="bg-[#FCEAE5] rounded-[30px] p-6 shadow-inner">
        <div class="text-center">
          <label class="block text-gray-500 font-medium mb-1"
            >Монгол төгрөг</label
          >
          <div
            class="poppins text-4xl font-extrabold text-[#D9555C] mb-2 flex justify-center items-center"
          >
            <span id="displayMNT">0.00</span>
            <span class="text-2xl">₮</span>
          </div>
          <div class="text-xl font-bold text-[#D9555C]">MNT</div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
